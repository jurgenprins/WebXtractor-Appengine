	<p class="message">
	This photo may only be saved by friends
	</p>
	<div id="fullSizeImageLoaderContainer"></div>
	<script type="text/javascript">

	var so = new SWFObject(
		'http://p.webshots.com/flash/fullsizeimageloader/FullSizeImageLoader_v1.swf',
		'fullsizeimageloader',
		document.documentElement.clientWidth,
		document.documentElement.clientHeight,
		'9'
	);
	so.addVariable('source', 'http://image62.webshots.com/662/9/51/75/2392951750072051924SZScUV_fs.jpg');
	so.addParam('allowscriptaccess', 'always');
	so.write('fullSizeImageLoaderContainer');

	resizeFlash.obj = document.getElementById('fullsizeimageloader');

	var clientWidth = 0;
	var clientHeight = 0;

	function resizeFlash() {
		clientWidth = document.documentElement.clientWidth;
		clientHeight = document.documentElement.clientHeight;

		resizeFlash.obj.style.width = clientWidth + 'px';
		resizeFlash.obj.style.height = clientHeight + 'px';

		refreshFlash();
	}

	function refreshFlash() {
		try {
			(window.fullsizeimageloader || document.fullsizeimageloader).scaleAndCenter(clientWidth, clientHeight);
		} catch(e) {
			setTimeout(function() { refreshFlash(); }, 100);
		}
	}

	function loadImage() {
		try {
			(window.fullsizeimageloader || document.fullsizeimageloader).load("http://image62.webshots.com/662/9/51/75/2392951750072051924SZScUV_fs.jpg");
		} catch(e) {
			setTimeout(function() { loadImage(); }, 100);
		}
	}

	window.onresize = function() {
		clearTimeout(resizeFlash.timer);
		resizeFlash.timer = setTimeout(resizeFlash, 100);
	};

	loadImage();
	</script>
